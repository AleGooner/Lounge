        <!-- Menu Toggle JS -->
        <script type="text/javascript">
        $("#menu-toggle").click(function(e) {
            e.preventDefault();

        });
        </script>

        <!-- Placed at the end of document so pages load faster -->
        <div class="modal fade" id="newsletter" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <form class="form-horizontal" role="form">
                        <div class="modal-header">
                            <h5>Come and join the Lounge!!</h5>
                            <h6>Subscribe to the Missoni Newsletter</h6>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <label for="contact-name" class="col-sm-2 control-label">Name</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="contact-name" placeholder="First & Last Name">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="contact-email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                    <input type="email" class="form-control" id="contact-email" placeholder="myemail@domain.com">
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <a class="btn btn-default" data-dismiss="modal">Close</a>
                            <button type="submit" class="btn btn-primary">Join</button>
